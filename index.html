<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>１０よりおおきいかず４</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {
font-family: 'Arial', sans-serif;
background: linear-gradient(135deg, #fce7f3, #e0e7ff, #dbeafe);
min-height: 100vh;
padding: 20px;
user-select: none;
}
.container {
max-width: 1000px;
margin: 0 auto;
}
.header {
text-align: center;
margin-bottom: 30px;
}
.title {
font-size: 2.5rem;
font-weight: bold;
color: #7c3aed;
margin-bottom: 15px;
}
.problem-area {
background: white;
padding: 30px;
border-radius: 20px;
box-shadow: 0 10px 25px rgba(0,0,0,0.1);
margin-bottom: 30px;
}
.message-area {
min-height: 80px;
display: flex;
justify-content: center;
align-items: center;
margin-bottom: 20px;
width: 100%;
}
.message {
display: block;
text-align: center;
}
.success-message {
background: #10b981;
color: white;
font-size: 2rem;
font-weight: bold;
padding: 20px 30px;
border-radius: 25px;
animation: bounce 1s infinite;
}
.error-message {
background: #ef4444;
color: white;
font-size: 1.5rem;
font-weight: bold;
padding: 15px 25px;
border-radius: 25px;
animation: pulse 1s infinite;
}
.total-display {
text-align: center;
margin-bottom: 30px;
}
.total-text {
font-size: 2rem;
font-weight: bold;
color: #374151;
margin-bottom: 15px;
}
.total-number {
font-size: 3rem;
font-weight: bold;
color: #7c3aed;
background: #f3f4f6;
padding: 15px 30px;
border-radius: 15px;
display: inline-block;
}
.blocks-display {
display: flex;
justify-content: center;
align-items: flex-end;
gap: 50px;
margin: 40px 0;
flex-wrap: wrap;
min-height: 300px;
}
.blocks-container {
height: 280px;
padding: 10px;
border-radius: 15px;
background: transparent;
position: relative;
display: flex;
align-items: flex-end;
justify-content: center;
}
.blocks-group {
display: flex;
flex-direction: row;
gap: 20px;
align-items: flex-end;
position: relative;
margin-bottom: 0;
justify-content: center;
height: 100%;
}
.blocks-column {
display: flex;
flex-direction: column;
gap: 2px;
margin: 0;
align-items: flex-start;
justify-content: flex-end;
height: 100%;
}
.ten-unit-block {
display: flex;
flex-direction: column;
border: 2px solid transparent;
background: transparent;
border-radius: 8px;
padding: 2px;
position: relative;
transition: all 0.2s;
}
.ten-unit {
width: 20px;
height: 20px;
background: #60a5fa;
border: 2px solid #2563eb;
border-radius: 3px;
}
.one-block {
display: flex;
flex-direction: column;
border: 2px solid transparent;
background: transparent;
border-radius: 8px;
padding: 2px;
position: relative;
transition: all 0.2s;
}
.one-unit {
width: 20px;
height: 20px;
background: #fbbf24;
border: 2px solid #d97706;
border-radius: 3px;
transition: all 0.2s;
}
.hidden-column {
background: #f3f4f6;
border: 3px dashed #9ca3af;
border-radius: 15px;
padding: 20px;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
min-height: 250px;
min-width: 80px;
}
.question-mark {
font-size: 4rem;
color: #9ca3af;
font-weight: bold;
}
.instruction {
text-align: center;
margin-bottom: 20px;
font-size: 1.2rem;
color: #6b7280;
background: #f3f4f6;
padding: 15px;
border-radius: 10px;
}
.answer-section {
text-align: center;
margin: 30px 0;
}
.answer-text {
font-size: 1.5rem;
font-weight: bold;
color: #374151;
margin-bottom: 15px;
}
.answer-input {
font-size: 2rem;
padding: 15px 20px;
width: 120px;
text-align: center;
border: 3px solid #10b981;
border-radius: 10px;
margin: 0 10px;
}
.buttons {
display: flex;
justify-content: center;
gap: 20px;
margin-top: 30px;
}
.btn {
padding: 15px 30px;
font-size: 1.2rem;
font-weight: bold;
border: none;
border-radius: 25px;
cursor: pointer;
transition: all 0.3s;
}
.btn-check {
background: #10b981;
color: white;
}
.btn-check:hover {
background: #059669;
}
.btn-new {
background: #3b82f6;
color: white;
}
.btn-new:hover {
background: #2563eb;
}
.confetti {
position: fixed;
width: 16px;
height: 16px;
border-radius: 50%;
animation: ping 2s infinite;
z-index: 1000;
pointer-events: none;
}
@keyframes bounce {
0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
40%, 43% { transform: translate3d(0,-30px,0); }
70% { transform: translate3d(0,-15px,0); }
90% { transform: translate3d(0,-4px,0); }
}
@keyframes pulse {
0%, 100% { opacity: 1; }
50% { opacity: 0.5; }
}
@keyframes ping {
75%, 100% {
transform: scale(2);
opacity: 0;
}
}
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1 class="title">１０よりおおきいかず４</h1>
</div>
<div class="problem-area">
<div class="message-area" id="messageArea"></div>
<div class="total-display">
<div class="total-text">ぜんぶで</div>
<div class="total-number" id="totalNumber">15</div>
<div class="total-text">こ です</div>
</div>
<div class="instruction">
✨ かくれている ブロックの かずは いくつでしょうか？ ✨
</div>
<div class="blocks-display" id="blocksDisplay">
<!-- ブロックがここに表示されます -->
</div>
<div class="answer-section">
<div class="answer-text">かくれている ブロックの かず</div>
<input type="text" class="answer-input" id="answerInput" placeholder="？">
<span style="font-size: 1.5rem; font-weight: bold; color: #374151;">こ</span>
</div>
<div class="buttons">
<button class="btn btn-check" onclick="checkAnswer()">✓ こたえを かくにん</button>
<button class="btn btn-new" onclick="generateNewProblem()">✨ あたらしい もんだい</button>
</div>
</div>
</div>
<script>
let totalNumber = 15;
let hiddenType = 'tens'; // 'tens' または 'ones'
let hiddenCount = 0;
let correctAnswer = 0;
let isCorrect = false;

function generateRandomProblem() {
// 11～20の数をランダム生成
totalNumber = Math.floor(Math.random() * 10) + 11;
// 10の位か1の位のどちらかをランダムに隠す
hiddenType = Math.random() < 0.5 ? 'tens' : 'ones';
const tens = Math.floor(totalNumber / 10);
const ones = totalNumber % 10;
if (hiddenType === 'tens') {
hiddenCount = tens * 10;
correctAnswer = hiddenCount;
} else {
hiddenCount = ones;
correctAnswer = hiddenCount;
}
document.getElementById('totalNumber').textContent = totalNumber;
document.getElementById('answerInput').value = '';
isCorrect = false;
createBlocksDisplay();
hideMessage();
}

function createBlocksDisplay() {
const container = document.getElementById('blocksDisplay');
container.innerHTML = '';
const tens = Math.floor(totalNumber / 10);
const ones = totalNumber % 10;
// 10の位の列
const tensContainer = document.createElement('div');
tensContainer.className = 'blocks-container';
if (hiddenType === 'tens' && !isCorrect) {
// 10の位を隠す（正解前）
const hiddenColumn = document.createElement('div');
hiddenColumn.className = 'hidden-column';
const questionMark = document.createElement('div');
questionMark.className = 'question-mark';
questionMark.textContent = '？';
hiddenColumn.appendChild(questionMark);
tensContainer.appendChild(hiddenColumn);
} else {
// 10の位を表示
const blocksGroup = document.createElement('div');
blocksGroup.className = 'blocks-group';
if (tens > 0) {
const tensColumn = document.createElement('div');
tensColumn.className = 'blocks-column';
for (let i = 0; i < tens * 10; i++) {
const tenUnitBlock = document.createElement('div');
tenUnitBlock.className = 'ten-unit-block';
const unit = document.createElement('div');
unit.className = 'ten-unit';
tenUnitBlock.appendChild(unit);
tensColumn.appendChild(tenUnitBlock);
}
blocksGroup.appendChild(tensColumn);
}
tensContainer.appendChild(blocksGroup);
}
container.appendChild(tensContainer);
// 1の位の列
const onesContainer = document.createElement('div');
onesContainer.className = 'blocks-container';
if (hiddenType === 'ones' && !isCorrect) {
// 1の位を隠す（正解前）
const hiddenColumn = document.createElement('div');
hiddenColumn.className = 'hidden-column';
const questionMark = document.createElement('div');
questionMark.className = 'question-mark';
questionMark.textContent = '？';
hiddenColumn.appendChild(questionMark);
onesContainer.appendChild(hiddenColumn);
} else {
// 1の位を表示
const blocksGroup = document.createElement('div');
blocksGroup.className = 'blocks-group';
if (ones > 0) {
const onesColumn = document.createElement('div');
onesColumn.className = 'blocks-column';
for (let i = 0; i < ones; i++) {
const oneBlock = document.createElement('div');
oneBlock.className = 'one-block';
const unit = document.createElement('div');
unit.className = 'one-unit';
oneBlock.appendChild(unit);
onesColumn.appendChild(oneBlock);
}
blocksGroup.appendChild(onesColumn);
}
onesContainer.appendChild(blocksGroup);
}
container.appendChild(onesContainer);
}

// 全角数字を半角に変換する関数
function convertToHalfWidth(str) {
return str.replace(/[０-９]/g, function(s) {
return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
});
}

function checkAnswer() {
let userInput = document.getElementById('answerInput').value;
// 全角数字を半角に変換
userInput = convertToHalfWidth(userInput);
const userAnswer = parseInt(userInput);
if (isNaN(userAnswer)) {
showMessage('🤔 かずを にゅうりょくしてください', 'error');
setTimeout(hideMessage, 2000);
return;
}
if (userAnswer === correctAnswer) {
isCorrect = true;
createBlocksDisplay(); // 正解後にブロックを表示
showSuccessMessage();
setTimeout(() => {
hideMessage();
generateNewProblem();
}, 2000);
} else {
showMessage('😔 もういちど、かんがえましょう', 'error');
setTimeout(hideMessage, 2000);
}
}

function showSuccessMessage() {
showMessage('🎉 せいかい！ 🎉', 'success');
// 紙吹雪効果
for (let i = 0; i < 15; i++) {
const confetti = document.createElement('div');
confetti.className = 'confetti';
confetti.style.left = Math.random() * 100 + 'vw';
confetti.style.top = Math.random() * 100 + 'vh';
confetti.style.backgroundColor = ['#ef4444', '#3b82f6', '#10b981', '#fbbf24', '#ec4899'][i % 5];
confetti.style.animationDelay = Math.random() * 2 + 's';
document.body.appendChild(confetti);
setTimeout(() => {
confetti.remove();
}, 2000);
}
}

function showMessage(text, type) {
const messageArea = document.getElementById('messageArea');
const className = type === 'success' ? 'success-message' : 'error-message';
messageArea.innerHTML = `<div class="message ${className}">${text}</div>`;
}

function hideMessage() {
const messageArea = document.getElementById('messageArea');
messageArea.innerHTML = '';
}

function generateNewProblem() {
generateRandomProblem();
}

// 初期化
window.onload = function() {
generateRandomProblem();
};
</script>
</body>
</html>
