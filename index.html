<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>１０よりおおきいかず４</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {
font-family: 'Arial', sans-serif;
background: linear-gradient(135deg, #fce7f3, #e0e7ff, #dbeafe);
min-height: 100vh;
padding: 20px;
user-select: none;
}
.container {
max-width: 1000px;
margin: 0 auto;
}
.header {
text-align: center;
margin-bottom: 30px;
}
.title {
font-size: 2.5rem;
font-weight: bold;
color: #7c3aed;
margin-bottom: 15px;
}
.score-display {
text-align: center;
margin-bottom: 20px;
}
.score-text {
font-size: 1.3rem;
font-weight: bold;
color: #374151;
background: #f3f4f6;
padding: 10px 20px;
border-radius: 15px;
display: inline-block;
}
.progress-bar {
width: 100%;
height: 20px;
background: #e5e7eb;
border-radius: 10px;
margin: 15px 0;
overflow: hidden;
}
.progress-fill {
height: 100%;
background: linear-gradient(90deg, #10b981, #34d399);
transition: width 0.5s ease;
border-radius: 10px;
}
.problem-area {
background: white;
padding: 30px;
border-radius: 20px;
box-shadow: 0 10px 25px rgba(0,0,0,0.1);
margin-bottom: 30px;
}
.message-area {
min-height: 80px;
display: flex;
justify-content: center;
align-items: center;
margin-bottom: 20px;
width: 100%;
}
.message {
display: block;
text-align: center;
}
.success-message {
background: #10b981;
color: white;
font-size: 2rem;
font-weight: bold;
padding: 20px 30px;
border-radius: 25px;
animation: bounce 1s infinite;
}
.error-message {
background: #ef4444;
color: white;
font-size: 1.5rem;
font-weight: bold;
padding: 15px 25px;
border-radius: 25px;
animation: pulse 1s infinite;
}
.clear-message {
background: linear-gradient(135deg, #fbbf24, #f59e0b);
color: white;
font-size: 2.5rem;
font-weight: bold;
padding: 30px 40px;
border-radius: 25px;
animation: bounce 1s infinite;
text-align: center;
box-shadow: 0 10px 25px rgba(251, 191, 36, 0.5);
}
.total-display {
text-align: center;
margin-bottom: 30px;
}
.total-text {
font-size: 2rem;
font-weight: bold;
color: #374151;
margin-bottom: 15px;
}
.total-number {
font-size: 3rem;
font-weight: bold;
color: #7c3aed;
background: #f3f4f6;
padding: 15px 30px;
border-radius: 15px;
display: inline-block;
}
.blocks-display {
display: flex;
justify-content: center;
align-items: flex-end;
gap: 50px;
margin: 40px 0;
flex-wrap: wrap;
min-height: 300px;
}
.blocks-container {
height: 280px;
padding: 10px;
border-radius: 15px;
background: transparent;
position: relative;
display: flex;
align-items: flex-end;
justify-content: center;
}
.blocks-group {
display: flex;
flex-direction: row;
gap: 20px;
align-items: flex-end;
position: relative;
margin-bottom: 0;
justify-content: center;
height: 100%;
}
.blocks-column {
display: flex;
flex-direction: column;
gap: 2px;
margin: 0;
align-items: flex-start;
justify-content: flex-end;
height: 100%;
}
.ten-unit-block {
display: flex;
flex-direction: column;
border: 2px solid transparent;
background: transparent;
border-radius: 8px;
padding: 2px;
position: relative;
transition: all 0.2s;
}
.ten-unit {
width: 20px;
height: 20px;
background: #60a5fa;
border: 2px solid #2563eb;
border-radius: 3px;
}
.one-block {
display: flex;
flex-direction: column;
border: 2px solid transparent;
background: transparent;
border-radius: 8px;
padding: 2px;
position: relative;
transition: all 0.2s;
}
.one-unit {
width: 20px;
height: 20px;
background: #fbbf24;
border: 2px solid #d97706;
border-radius: 3px;
transition: all 0.2s;
}
.hidden-column {
background: #f3f4f6;
border: 3px dashed #9ca3af;
border-radius: 15px;
padding: 20px;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
min-height: 250px;
min-width: 80px;
}
.question-mark {
font-size: 4rem;
color: #9ca3af;
font-weight: bold;
}
.instruction {
text-align: center;
margin-bottom: 20px;
font-size: 1.2rem;
color: #6b7280;
background: #f3f4f6;
padding: 15px;
border-radius: 10px;
}
.answer-section {
text-align: center;
margin: 30px 0;
}
.answer-text {
font-size: 1.5rem;
font-weight: bold;
color: #374151;
margin-bottom: 15px;
}
.answer-input {
font-size: 2rem;
padding: 15px 20px;
width: 120px;
text-align: center;
border: 3px solid #10b981;
border-radius: 10px;
margin: 0 10px;
}
.buttons {
display: flex;
justify-content: center;
gap: 20px;
margin-top: 30px;
}
.btn {
padding: 15px 30px;
font-size: 1.2rem;
font-weight: bold;
border: none;
border-radius: 25px;
cursor: pointer;
transition: all 0.3s;
}
.btn-check {
background: #10b981;
color: white;
}
.btn-check:hover {
background: #059669;
}
.btn-new {
background: #3b82f6;
color: white;
}
.btn-new:hover {
background: #2563eb;
}
.btn-reset {
background: #ec4899;
color: white;
}
.btn-reset:hover {
background: #db2777;
}
.confetti {
position: fixed;
width: 16px;
height: 16px;
border-radius: 50%;
animation: ping 2s infinite;
z-index: 1000;
pointer-events: none;
}
.star {
position: fixed;
font-size: 2rem;
animation: star-fall 3s linear infinite;
z-index: 1000;
pointer-events: none;
}
@keyframes bounce {
0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
40%, 43% { transform: translate3d(0,-30px,0); }
70% { transform: translate3d(0,-15px,0); }
90% { transform: translate3d(0,-4px,0); }
}
@keyframes pulse {
0%, 100% { opacity: 1; }
50% { opacity: 0.5; }
}
@keyframes ping {
75%, 100% {
transform: scale(2);
opacity: 0;
}
}
@keyframes star-fall {
0% {
transform: translateY(-100vh) rotate(0deg);
opacity: 1;
}
100% {
transform: translateY(100vh) rotate(360deg);
opacity: 0;
}
}
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1 class="title">１０よりおおきいかず４</h1>
</div>
<div class="score-display">
<div class="score-text" id="scoreText">せいかいした かず: 0 / 5</div>
<div class="progress-bar">
<div class="progress-fill" id="progressFill" style="width: 0%"></div>
</div>
</div>
<div class="problem-area">
<div class="message-area" id="messageArea"></div>
<div class="total-display">
<div class="total-text">ぜんぶで</div>
<div class="total-number" id="totalNumber">15</div>
<div class="total-text">こ です</div>
</div>
<div class="instruction">
✨ かくれている ブロックの かずは いくつでしょうか？ ✨
</div>
<div class="blocks-display" id="blocksDisplay">
<!-- ブロックがここに表示されます -->
</div>
<div class="answer-section">
<div class="answer-text">かくれている ブロックの かず</div>
<input type="text" class="answer-input" id="answerInput" placeholder="？">
<span style="font-size: 1.5rem; font-weight: bold; color: #374151;">こ</span>
</div>
<div class="buttons">
<button class="btn btn-check" id="checkBtn" onclick="checkAnswer()">✓ こたえを かくにん</button>
<button class="btn btn-new" id="newBtn" onclick="generateNewProblem()">✨ あたらしい もんだい</button>
<button class="btn btn-reset" id="resetBtn" onclick="resetGame()" style="display: none;">🔄 はじめから</button>
</div>
</div>
</div>
<script>
let totalNumber = 15;
let hiddenType = 'tens'; // 'tens' または 'ones'
let hiddenCount = 0;
let correctAnswer = 0;
let isCorrect = false;
let correctCount = 0; // 正解数をカウント
let isGameCleared = false; // ゲームクリア状態
let hiddenTenGroup = 'left'; // 20の場合、どちらの10を隠すか（'left' または 'right'）

function updateScoreDisplay() {
const scoreText = document.getElementById('scoreText');
const progressFill = document.getElementById('progressFill');

scoreText.textContent = `せいかいした かず: ${correctCount} / 5`;
const progressPercentage = (correctCount / 5) * 100;
progressFill.style.width = progressPercentage + '%';
}

function generateRandomProblem() {
if (isGameCleared) return;

// 11～20の数をランダム生成
totalNumber = Math.floor(Math.random() * 10) + 11;

if (totalNumber === 20) {
// 20の場合は、左右どちらかの10を隠す
hiddenType = 'tens';
hiddenTenGroup = Math.random() < 0.5 ? 'left' : 'right';
correctAnswer = 10;
} else {
// 11～19の場合は従来通り
hiddenType = Math.random() < 0.5 ? 'tens' : 'ones';
const tens = Math.floor(totalNumber / 10);
const ones = totalNumber % 10;
if (hiddenType === 'tens') {
hiddenCount = tens * 10;
correctAnswer = hiddenCount;
} else {
hiddenCount = ones;
correctAnswer = hiddenCount;
}
}

document.getElementById('totalNumber').textContent = totalNumber;
document.getElementById('answerInput').value = '';
isCorrect = false;
createBlocksDisplay();
hideMessage();
}

function createBlocksDisplay() {
const container = document.getElementById('blocksDisplay');
container.innerHTML = '';
const tens = Math.floor(totalNumber / 10);
const ones = totalNumber % 10;

// 20の場合は特別な2列レイアウト
if (totalNumber === 20) {
createTwentyLayout(container);
} else {
createNormalLayout(container, tens, ones);
}
}

function createTwentyLayout(container) {
// 20の場合：10のブロックを2列に分けて表示
// 左側の10
const leftContainer = document.createElement('div');
leftContainer.className = 'blocks-container';

if (hiddenType === 'tens' && hiddenTenGroup === 'left' && !isCorrect) {
// 左側の10を隠す
const hiddenColumn = document.createElement('div');
hiddenColumn.className = 'hidden-column';
const questionMark = document.createElement('div');
questionMark.className = 'question-mark';
questionMark.textContent = '？';
hiddenColumn.appendChild(questionMark);
leftContainer.appendChild(hiddenColumn);
} else {
// 左側の10を表示
const blocksGroup = document.createElement('div');
blocksGroup.className = 'blocks-group';
const leftColumn = document.createElement('div');
leftColumn.className = 'blocks-column';
for (let i = 0; i < 10; i++) {
const tenUnitBlock = document.createElement('div');
tenUnitBlock.className = 'ten-unit-block';
const unit = document.createElement('div');
unit.className = 'ten-unit';
tenUnitBlock.appendChild(unit);
leftColumn.appendChild(tenUnitBlock);
}
blocksGroup.appendChild(leftColumn);
leftContainer.appendChild(blocksGroup);
}
container.appendChild(leftContainer);

// 右側の10
const rightContainer = document.createElement('div');
rightContainer.className = 'blocks-container';

if (hiddenType === 'tens' && hiddenTenGroup === 'right' && !isCorrect) {
// 右側の10を隠す
const hiddenColumn = document.createElement('div');
hiddenColumn.className = 'hidden-column';
const questionMark = document.createElement('div');
questionMark.className = 'question-mark';
questionMark.textContent = '？';
hiddenColumn.appendChild(questionMark);
rightContainer.appendChild(hiddenColumn);
} else {
// 右側の10を表示
const blocksGroup = document.createElement('div');
blocksGroup.className = 'blocks-group';
const rightColumn = document.createElement('div');
rightColumn.className = 'blocks-column';
for (let i = 0; i < 10; i++) {
const tenUnitBlock = document.createElement('div');
tenUnitBlock.className = 'ten-unit-block';
const unit = document.createElement('div');
unit.className = 'ten-unit';
tenUnitBlock.appendChild(unit);
rightColumn.appendChild(tenUnitBlock);
}
blocksGroup.appendChild(rightColumn);
rightContainer.appendChild(blocksGroup);
}
container.appendChild(rightContainer);
}

function createNormalLayout(container, tens, ones) {
// 通常のレイアウト（11-19）
// 10の位の列
const tensContainer = document.createElement('div');
tensContainer.className = 'blocks-container';
if (hiddenType === 'tens' && !isCorrect) {
// 10の位を隠す（正解前）
const hiddenColumn = document.createElement('div');
hiddenColumn.className = 'hidden-column';
const questionMark = document.createElement('div');
questionMark.className = 'question-mark';
questionMark.textContent = '？';
hiddenColumn.appendChild(questionMark);
tensContainer.appendChild(hiddenColumn);
} else {
// 10の位を表示
const blocksGroup = document.createElement('div');
blocksGroup.className = 'blocks-group';
if (tens > 0) {
const tensColumn = document.createElement('div');
tensColumn.className = 'blocks-column';
for (let i = 0; i < tens * 10; i++) {
const tenUnitBlock = document.createElement('div');
tenUnitBlock.className = 'ten-unit-block';
const unit = document.createElement('div');
unit.className = 'ten-unit';
tenUnitBlock.appendChild(unit);
tensColumn.appendChild(tenUnitBlock);
}
blocksGroup.appendChild(tensColumn);
}
tensContainer.appendChild(blocksGroup);
}
container.appendChild(tensContainer);

// 1の位の列
const onesContainer = document.createElement('div');
onesContainer.className = 'blocks-container';
if (hiddenType === 'ones' && !isCorrect) {
// 1の位を隠す（正解前）
const hiddenColumn = document.createElement('div');
hiddenColumn.className = 'hidden-column';
const questionMark = document.createElement('div');
questionMark.className = 'question-mark';
questionMark.textContent = '？';
hiddenColumn.appendChild(questionMark);
onesContainer.appendChild(hiddenColumn);
} else {
// 1の位を表示
const blocksGroup = document.createElement('div');
blocksGroup.className = 'blocks-group';
if (ones > 0) {
const onesColumn = document.createElement('div');
onesColumn.className = 'blocks-column';
for (let i = 0; i < ones; i++) {
const oneBlock = document.createElement('div');
oneBlock.className = 'one-block';
const unit = document.createElement('div');
unit.className = 'one-unit';
oneBlock.appendChild(unit);
onesColumn.appendChild(oneBlock);
}
blocksGroup.appendChild(onesColumn);
}
onesContainer.appendChild(blocksGroup);
}
container.appendChild(onesContainer);
}

// 全角数字を半角に変換する関数
function convertToHalfWidth(str) {
return str.replace(/[０-９]/g, function(s) {
return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
});
}

function checkAnswer() {
if (isGameCleared) return;

let userInput = document.getElementById('answerInput').value;
// 全角数字を半角に変換
userInput = convertToHalfWidth(userInput);
const userAnswer = parseInt(userInput);
if (isNaN(userAnswer)) {
showMessage('🤔 かずを にゅうりょくしてください', 'error');
setTimeout(hideMessage, 2000);
return;
}
if (userAnswer === correctAnswer) {
isCorrect = true;
correctCount++;
updateScoreDisplay();
createBlocksDisplay(); // 正解後にブロックを表示

if (correctCount >= 5) {
// ゲームクリア
isGameCleared = true;
showGameClearMessage();
document.getElementById('checkBtn').style.display = 'none';
document.getElementById('newBtn').style.display = 'none';
document.getElementById('resetBtn').style.display = 'inline-block';
} else {
showSuccessMessage();
setTimeout(() => {
hideMessage();
generateNewProblem();
}, 2000);
}
} else {
showMessage('😔 もういちど、かんがえましょう', 'error');
setTimeout(hideMessage, 2000);
}
}

function showSuccessMessage() {
showMessage('🎉 せいかい！ 🎉', 'success');
// 紙吹雪効果
for (let i = 0; i < 15; i++) {
const confetti = document.createElement('div');
confetti.className = 'confetti';
confetti.style.left = Math.random() * 100 + 'vw';
confetti.style.top = Math.random() * 100 + 'vh';
confetti.style.backgroundColor = ['#ef4444', '#3b82f6', '#10b981', '#fbbf24', '#ec4899'][i % 5];
confetti.style.animationDelay = Math.random() * 2 + 's';
document.body.appendChild(confetti);
setTimeout(() => {
confetti.remove();
}, 2000);
}
}

function showGameClearMessage() {
showMessage('🌟 おめでとう！ ゲーム クリア！ 🌟<br>とても よく できました！', 'clear');

// 星の雨エフェクト
for (let i = 0; i < 20; i++) {
const star = document.createElement('div');
star.className = 'star';
star.textContent = '⭐';
star.style.left = Math.random() * 100 + 'vw';
star.style.animationDelay = Math.random() * 3 + 's';
document.body.appendChild(star);
setTimeout(() => {
star.remove();
}, 3000);
}
}

function showMessage(text, type) {
const messageArea = document.getElementById('messageArea');
let className = '';
if (type === 'success') {
className = 'success-message';
} else if (type === 'clear') {
className = 'clear-message';
} else {
className = 'error-message';
}
messageArea.innerHTML = `<div class="message ${className}">${text}</div>`;
}

function hideMessage() {
const messageArea = document.getElementById('messageArea');
messageArea.innerHTML = '';
}

function generateNewProblem() {
if (!isGameCleared) {
generateRandomProblem();
}
}

function resetGame() {
correctCount = 0;
isGameCleared = false;
updateScoreDisplay();
document.getElementById('checkBtn').style.display = 'inline-block';
document.getElementById('newBtn').style.display = 'inline-block';
document.getElementById('resetBtn').style.display = 'none';
generateRandomProblem();
}

// 初期化
window.onload = function() {
updateScoreDisplay();
generateRandomProblem();
};
</script>
</body>
</html>
